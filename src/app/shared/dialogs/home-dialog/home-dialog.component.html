<div class="dialog ">
  <form action="submit" [formGroup]="invoiceForm" (ngSubmit)="submit()">
    <h2 mat-dialog-title>
      Send Invoice
      <button [mat-dialog-close]="false">
        <mat-icon class="clear-icon">clear</mat-icon>
      </button>
    </h2>
    <mat-divider></mat-divider>
    <mat-dialog-content>
      <div>
        <mat-form-field class="au-wt">
          <input
            matInput
            type="text"
            autocomplete="off"
            placeholder="Your client's email address "
            formControlName="receiver"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="au-wt">
          <input
            matInput
            type="text"
            autocomplete="off"
            placeholder="Your email Address"
            formControlName="sender"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="au-wt">
          <input
            matInput
            type="text"
            autocomplete="off"
            placeholder="Subject"
            formControlName="subject"
          />
        </mat-form-field>
        <mat-form-field class="au-wt">
          <textarea
            matInput
            type="text"
            autocomplete="off"
            placeholder="Message"
            formControlName="message"
            rows="4"
          ></textarea>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions align="end">
      <button
        mat-raised-button
        type="submit"
        [disabled]="!invoiceForm.valid"
        color="primary"
      >
        Send
      </button>
    </mat-dialog-actions>
  </form>
</div>
