<div class="toolbar-user-container" *ngIf="currentUser">
  <button
    mat-button
    (click)="isOpen = !isOpen"
    class="toolbar-user-btn"
    [class.open]="isOpen"
    [ngStyle.xs]="{ 'min-width': '70px' }"
  >
    <span fxLayout="row" fxLayoutAlign="start center">
      <!-- <img class="avatar" [src]="currentUser?.photoURL || 'assets/default-user.png'"> -->
      <span class="name"
        >{{ currentUser.fullName }}</span
      >
      <mat-icon class="icon">keyboard_arrow_down</mat-icon>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <mat-nav-list>
        <mat-list-item>
          <a matLine [routerLink]="['profile']"
            >Profile
            <mat-icon>account_circle</mat-icon>
          </a>
        </mat-list-item>
        <!-- <mat-list-item>
          <a matLine
            >Help
            <mat-icon>help</mat-icon>
          </a>
        </mat-list-item> -->

        <mat-divider></mat-divider>

        <mat-list-item>
          <a matLine [routerLink]="['/login']" (click)="logout()"
            >Logout
            <mat-icon>power_settings_new</mat-icon>
          </a>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</div>
