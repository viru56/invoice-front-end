<mat-toolbar class="mat-elevation-z4">
  <button
    mat-icon-button
    (click)="sidenav.toggle(); drawer.toggle()"
    *ngIf="matDrawerShow"
  >
    <i class="material-icons app-toolbar-menu">menu </i>
  </button>
  <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!matDrawerShow">
    <i class="material-icons app-toolbar-menu">menu </i>
  </button>
  <span class="spacer"></span>
  <div fxHide.xs class="subscription" *ngIf="subscriptionRemainingDays < 10">
      <a [routerLink]="['/plan']" mat-raised-button color="primary">
      <mat-icon>shopping_cart</mat-icon>  Purchase Now 
      </a>
   <span class="pl20">{{ subscriptionRemainingDays }} days remaining in
        <b>{{ data?.currentUser?.company?.subscription }}</b> subscription</span> 
  </div>

  <span class="spacer"></span>
  <!-- <app-toolbar-notification [notifications]="data?.notifications"></app-toolbar-notification> -->

  <app-user-menu [currentUser]="data?.currentUser"></app-user-menu>
</mat-toolbar>
